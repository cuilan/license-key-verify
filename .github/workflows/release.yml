name: Release

on:
  workflow_dispatch:
    inputs:
      release_all_platforms:
        description: '是否发布所有平台'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  release:
    name: 创建发布
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 设置 Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: 缓存 Go 模块
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: 下载依赖
      run: make deps

    - name: 运行测试
      run: make test

    - name: 创建发布包
      run: make release

    - name: 生成变更日志
      id: changelog
      run: |
        # 获取上一个标签
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        # 生成变更日志
        if [ -n "$PREVIOUS_TAG" ]; then
          echo "## 变更内容" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD >> CHANGELOG.md
        else
          echo "## 首次发布" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "这是项目的首次发布版本。" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### 功能特性" >> CHANGELOG.md
          echo "- ✅ 机器信息获取：支持获取MAC地址、系统UUID、CPU ID" >> CHANGELOG.md
          echo "- ✅ 许可证生成：生成加密的许可证文件，支持机器绑定" >> CHANGELOG.md
          echo "- ✅ 许可证验证：验证许可证的有效性和机器匹配性" >> CHANGELOG.md
          echo "- ✅ 数字签名：使用RSA+AES混合加密保证安全性" >> CHANGELOG.md
          echo "- ✅ 跨平台支持：支持Windows、macOS、Linux" >> CHANGELOG.md
          echo "- ✅ 命令行工具：提供易用的命令行界面" >> CHANGELOG.md
          echo "- ✅ SDK集成：可作为库集成到其他项目中" >> CHANGELOG.md
        fi
        
        # 将变更日志编码为base64，避免特殊字符问题
        changelog_content=$(base64 -w 0 < CHANGELOG.md)
        echo "changelog_encoded=${changelog_content}" >> $GITHUB_OUTPUT

    - name: 解码变更日志
      id: decode_changelog
      run: |
        # 解码变更日志
        echo "${{ steps.changelog.outputs.changelog_encoded }}" | base64 -d > CHANGELOG_DECODED.md
        
        # 使用GitHub环境文件设置output
        {
          echo 'changelog<<CHANGELOG_EOF'
          cat CHANGELOG_DECODED.md
          echo 'CHANGELOG_EOF'
        } >> $GITHUB_OUTPUT

    - name: 创建 GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body: ${{ steps.decode_changelog.outputs.changelog }}
        files: |
          dist/release/*.tar.gz
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 上传发布产物
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: dist/release/
        retention-days: 90 